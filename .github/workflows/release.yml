name: Release a Docker Hub (CD)

# Se ejecuta cuando se cierra un Pull Request
on:
  pull_request:
    types: [closed]

jobs:
  build-and-push-docker:
    # Condición: Solo ejecutar si el PR fue fusionado (merged)
    # Y si la rama origen (head_ref) empezaba con 'release/'
    if: |
      github.event.pull_request.merged == true && 
      startsWith(github.event.pull_request.head.ref, 'release/')
      
    runs-on: ubuntu-latest
    steps:
      - name: 1. Clonar el repositorio
        uses: actions/checkout@v4

      - name: 2. Iniciar sesión en Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: 3. Construir y publicar la imagen
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          # Cambia 'tu-usuario' por tu nombre de usuario en Docker Hub
          # La imagen se etiquetará con 'latest'
          tags: tu-usuario/fichador:latest