{% extends "base.html" %}

{% block title %}Editar Festivo{% endblock %}

{% block content %}
<div class="d-flex justify-content-between align-items-center mb-4">
    <h1><i class="bi bi-pencil-square"></i> Editar Festivo</h1>
    <a href="{{ url_for('admin.admin_festivos') }}" class="btn btn-outline-secondary">
        <i class="bi bi-arrow-left"></i> Volver
    </a>
</div>

<div class="card">
    <div class="card-body">
        <form method="POST">
            <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">
            <div class="row g-3">
                <div class="col-md-4">
                    <label class="form-label">Fecha</label>
                    <input type="date" class="form-control" name="fecha" id="inputFecha"
                        value="{{ festivo.fecha.strftime('%Y-%m-%d') }}" required>
                </div>
                <div class="col-md-8">
                    <label class="form-label">Descripci√≥n</label>
                    <input type="text" class="form-control" name="descripcion" value="{{ festivo.descripcion }}"
                        placeholder="Ej: Navidad..." required>
                </div>
                <div class="col-12">
                    <hr>
                    <button type="submit" class="btn btn-primary">
                        <i class="bi bi-save"></i> Guardar Cambios
                    </button>
                    <a href="{{ url_for('admin.admin_festivos') }}" class="btn btn-secondary">
                        Cancelar
                    </a>
                </div>
            </div>
        </form>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>
<script src="https://npmcdn.com/flatpickr/dist/l10n/es.js"></script>
<script>
    flatpickr("#inputFecha", {
        locale: "es",
        altInput: true,
        altFormat: "d/m/Y",
        dateFormat: "Y-m-d",
        allowInput: true,
        monthSelectorType: "static"
    });
</script>
{% endblock %}
