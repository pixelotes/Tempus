{% extends "base.html" %}

{% block title %}Crear Usuario{% endblock %}

{% block content %}
<h1 class="mb-4"><i class="bi bi-plus-circle"></i> Crear Nuevo Usuario</h1>

<div class="card">
    <div class="card-body">
        <form method="POST">
            <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">
            <div class="mb-3">
                <label class="form-label">Nombre Completo</label>
                <input type="text" class="form-control" name="nombre" required>
            </div>

            <div class="mb-3">
                <label class="form-label">Email</label>
                <input type="email" class="form-control" name="email" required>
            </div>

            <div class="mb-3">
                <label class="form-label">Contraseña</label>
                <input type="password" class="form-control" name="password" required>
            </div>

            <div class="mb-3">
                <label class="form-label">Rol</label>
                <select class="form-select" name="rol" required>
                    <option value="usuario">Usuario</option>
                    <option value="aprobador">Aprobador</option>
                    <option value="admin">Administrador</option>
                </select>
            </div>

            <div class="mb-3">
                <label class="form-label">Días de Vacaciones Anuales</label>
                <input type="number" class="form-control" name="dias_vacaciones" value="25" min="0" required>
            </div>

            <div class="d-flex gap-2">
                <button type="submit" class="btn btn-primary">
                    <i class="bi bi-save"></i> Crear Usuario
                </button>
                <a href="{{ url_for('admin.admin_usuarios') }}" class="btn btn-secondary">Cancelar</a>
            </div>
        </form>
    </div>
</div>
{% endblock %}
