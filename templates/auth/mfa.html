{% extends "base.html" %}

{% block title %}Verificación de Seguridad{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6 col-lg-4">
        <div class="card">
            <div class="card-body">
                <h3 class="card-title text-center mb-4">
                    <i class="bi bi-shield-lock"></i> Verificación
                </h3>
                <p class="text-center text-muted">
                    Se ha detectado un nuevo dispositivo.
                    Introduce el código enviado a tu email.
                </p>
                <form method="POST">
                    <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">
                    <div class="mb-3">
                        <label class="form-label">Código de Verificación</label>
                        <input type="text" class="form-control text-center fs-2" name="code" maxlength="6"
                            autocomplete="off" required autofocus placeholder="000000">
                    </div>
                    <button type="submit" class="btn btn-primary w-100 mb-2">
                        <i class="bi bi-check-lg"></i> Verificar
                    </button>
                    <a href="{{ url_for('auth.login') }}" class="btn btn-link w-100">
                        Volver al inicio
                    </a>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
