{% extends "base.html" %}

{% block title %}Editar Fichaje{% endblock %}

{% block content %}
<h1 class="mb-4"><i class="bi bi-pencil"></i> Editar Fichaje</h1>

<div class="card">
    <div class="card-body">
        <form method="POST">
            <input type="hidden" name="next" value="{{ next_url or '' }}">
            <div class="mb-3">
                <label class="form-label">Fecha</label>
                <input type="date" class="form-control" name="fecha" required
                    value="{{ request.form.get('fecha', fichaje.fecha.strftime('%Y-%m-%d')) }}">
            </div>

            <div class="row">
                <div class="col-md-4">
                    <div class="mb-3">
                        <label class="form-label">Hora de Entrada</label>
                        <input type="time" class="form-control" name="hora_entrada" required
                            value="{{ request.form.get('hora_entrada', fichaje.hora_entrada.strftime('%H:%M')) }}">
                    </div>
                </div>
                <div class="col-md-4">
                    <div class="mb-3">
                        <label class="form-label">Hora de Salida</label>
                        <input type="time" class="form-control" name="hora_salida" required
                            value="{{ request.form.get('hora_salida', fichaje.hora_salida.strftime('%H:%M')) }}">
                    </div>
                </div>
                <div class="col-md-4">
                    <div class="mb-3">
                        <label class="form-label">Pausa (minutos)</label>
                        <input type="number" class="form-control" name="pausa" min="0" required
                            value="{{ request.form.get('pausa', fichaje.pausa) }}">
                        <div class="form-text small">Tiempo de comida/descanso.</div>
                    </div>
                </div>
            </div>

            <div class="mb-3">
                <label class="form-label">Motivo del cambio <span class="text-danger">*</span></label>
                <textarea class="form-control" name="motivo" rows="2"
                    required>{{ request.form.get('motivo', '') }}</textarea>
                <div class="form-text">Esto generar치 una nueva versi칩n del fichaje (la anterior quedar치 como hist칩rico).</div>
            </div>

            <div class="d-flex gap-2">
                <button type="submit" class="btn btn-primary">
                    <i class="bi bi-save"></i> Guardar
                </button>
                <a href="{{ url_for('fichajes.listar') }}" class="btn btn-secondary">Cancelar</a>
            </div>
        </form>
    </div>
</div>
{% endblock %}
