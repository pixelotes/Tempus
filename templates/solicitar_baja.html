{% extends "base.html" %}

{% block title %}Solicitar Ausencia{% endblock %}

{% block content %}
<h1 class="mb-4"><i class="bi bi-bandaid"></i> Solicitar Baja</h1>

<div class="row">
    <div class="col-md-12"> <div class="card">
            <div class="card-body">
                <form method="POST" id="formBaja">
                    <div class="row">
                        <div class="col-md-6 mb-3">
                            <label class="form-label">Fecha de Inicio</label>
                            <input type="date" class="form-control" name="fecha_inicio" id="fecha_inicio" required>
                        </div>
                        
                        <div class="col-md-6 mb-3">
                            <label class="form-label">Fecha de Fin</label>
                            <input type="date" class="form-control" name="fecha_fin" id="fecha_fin" required>
                        </div>
                    </div>
                    
                    <div class="mb-3">
                        <label class="form-label">Tipo de Baja/Ausencia</label>
                        <select class="form-select" name="tipo_ausencia_id" required>
                            <option value="">Seleccione el tipo...</option>
                            {% for tipo in tipos_ausencia %}
                                <option value="{{ tipo.id }}">
                                    {{ tipo.nombre }} (Máx. {{ tipo.max_dias }} días)
                                </option>
                            {% endfor %}
                        </select>
                    </div>

                    <div class="mb-3">
                        <label class="form-label">Observaciones / Detalles adicionales</label>
                        <textarea class="form-control" name="motivo" rows="2" placeholder="Detalle adicional obligatorio..." required></textarea>
                    </div>
                    
                    <div class="alert alert-info" id="diasInfo" style="display:none;">
                        <strong>Días laborables estimados:</strong> <span id="diasCount">0</span>
                    </div>
                    
                    <div class="d-flex gap-2">
                        <button type="submit" class="btn btn-primary">
                            <i class="bi bi-send"></i> Enviar Solicitud
                        </button>
                        <a href="{{ url_for('ausencias.listar_bajas') }}" class="btn btn-secondary">Cancelar</a>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>

{% block extra_js %}
<script>
document.getElementById('fecha_inicio').addEventListener('change', calcularDias);
document.getElementById('fecha_fin').addEventListener('change', calcularDias);

async function calcularDias() {
    const inicio = document.getElementById('fecha_inicio').value;
    const fin = document.getElementById('fecha_fin').value;
    const diasInfo = document.getElementById('diasInfo');
    const diasCount = document.getElementById('diasCount');
    
    if (inicio && fin) {
        try {
            const response = await fetch("{{ url_for('main.calcular_dias_ajax') }}", {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({ fecha_inicio: inicio, fecha_fin: fin })
            });
            
            const data = await response.json();
            
            if (response.ok) {
                diasCount.textContent = data.dias;
                diasInfo.classList.remove('alert-danger');
                diasInfo.classList.add('alert-info');
            } else {
                diasCount.textContent = `Error: ${data.error || 'Cálculo no disponible'}`;
                diasInfo.classList.remove('alert-info');
                diasInfo.classList.add('alert-danger');
            }
            diasInfo.style.display = 'block';

        } catch (error) {
            diasCount.textContent = 'Error al conectar con el servidor.';
            diasInfo.classList.add('alert-danger');
            diasInfo.style.display = 'block';
        }
    } else {
        diasInfo.style.display = 'none';
    }
}
</script>
{% endblock %}
{% endblock %}
