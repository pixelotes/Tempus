{% extends "base.html" %}

{% block title %}Nuevo Fichaje{% endblock %}

{% block content %}
<h1 class="mb-4"><i class="bi bi-plus-circle"></i> Nuevo Fichaje</h1>

<div class="card">
    <div class="card-body">
        <form method="POST" id="formFichaje">
            <div class="mb-3">
                <label class="form-label">Fecha</label>
                <input type="date" class="form-control" name="fecha" required 
                       value="{{ request.form.get('fecha', '') or now().strftime('%Y-%m-%d') }}">
            </div>
            
            <div class="row">
                <div class="col-md-4">
                    <div class="mb-3">
                        <label class="form-label">Hora de Entrada</label>
                        <input type="time" class="form-control" name="hora_entrada" id="inputEntrada" required
                               value="{{ request.form.get('hora_entrada') or request.args.get('hora_entrada') or '' }}">
                    </div>
                </div>
                <div class="col-md-4">
                    <div class="mb-3">
                        <label class="form-label">Hora de Salida</label>
                        <input type="time" class="form-control" name="hora_salida" id="inputSalida" required
                               value="{{ request.form.get('hora_salida') or request.args.get('hora_salida') or '' }}">
                    </div>
                </div>
                <div class="col-md-4">
                    <div class="mb-3">
                        <label class="form-label">Pausa (minutos)</label>
                        <input type="number" class="form-control" name="pausa" id="inputPausa" min="0" placeholder="Ej: 60"
                               value="{{ request.form.get('pausa') or request.args.get('pausa') or '0' }}">
                        <div class="form-text small">Tiempo de comida/descanso.</div>
                    </div>
                </div>
            </div>
            
            {% if sugerencias %}
            <div class="mb-4">
                <label class="form-label text-muted small"><i class="bi bi-lightning-charge-fill text-warning"></i> Frecuentes:</label>
                <div class="d-flex flex-wrap gap-2">
                    {% for sug in sugerencias %}
                    <button type="button" 
                            class="btn btn-outline-secondary btn-sm d-flex align-items-center"
                            onclick="aplicarHorario('{{ sug.hora_entrada.strftime('%H:%M') }}', '{{ sug.hora_salida.strftime('%H:%M') }}', {{ sug.pausa }})">
                        <i class="bi bi-clock me-1"></i>
                        {{ sug.hora_entrada.strftime('%H:%M') }} - {{ sug.hora_salida.strftime('%H:%M') }}
                        {% if sug.pausa > 0 %}
                        <span class="badge bg-secondary ms-2 text-white" style="font-size: 0.7em;">-{{ sug.pausa }}m</span>
                        {% endif %}
                    </button>
                    {% endfor %}
                </div>
            </div>
            {% endif %}
            
            <div class="d-flex gap-2">
                <button type="submit" class="btn btn-primary">
                    <i class="bi bi-save"></i> Guardar
                </button>
                <a href="{{ url_for('fichajes.listar') }}" class="btn btn-secondary">Cancelar</a>
            </div>
        </form>
    </div>
</div>

<script>
    function aplicarHorario(entrada, salida, pausa) {
        document.getElementById('inputEntrada').value = entrada;
        document.getElementById('inputSalida').value = salida;
        document.getElementById('inputPausa').value = pausa;
        
        // Efecto visual opcional para indicar que se ha cambiado
        const inputs = ['inputEntrada', 'inputSalida', 'inputPausa'];
        inputs.forEach(id => {
            const el = document.getElementById(id);
            el.classList.add('bg-light');
            setTimeout(() => el.classList.remove('bg-light'), 300);
        });
    }
</script>
{% endblock %}
